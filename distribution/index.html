    <script type="text/javascript">
        function pulse() {
            $('#beat').animate({
                width: 14, height: 14,
                opacity: 0.5
            }, 700, function () {
                $('#beat').animate({
                    width: 15, height: 15,
                    opacity: 1
                }, 700, function () {
                    pulse();
                });
            });
        };

        pulse();
    </script>
